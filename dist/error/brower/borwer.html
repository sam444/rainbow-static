    <html>
    <head>
	    <meta charset="UTF-8">

	    <title>RainbowUI</title>

        <style type="text/css">
            
            .loadingDiv {
	            position:absolute;margin:auto;top:0;bottom:0;left:0;right:0;width:6.250em;height:6.250em;
	            -webkit-animation:rotate 2.4s linear infinite;
	            -moz-animation:rotate 2.4s linear infinite;
	            -o-animation:rotate 2.4s linear infinite;
	            animation:rotate 2.4s linear infinite;
            }
            .loadingDiv .white {
	            top:0;bottom:0;left:0;right:0;background:white;opacity:0;
	            -webkit-animation:flash 2.4s linear infinite;
	            -moz-animation:flash 2.4s linear infinite;
	            -o-animation:flash 2.4s linear infinite;
	            animation:flash 2.4s linear infinite;
            }
            .loadingDiv .dot {
	            position:absolute;margin:auto;width:2.4em;height:2.4em;border-radius:100%;
	            -webkit-transition:all 1s ease;
	            -moz-transition:all 1s ease;
	            -o-transition:all 1s ease;
	            transition:all 1s ease;
            }
            .loadingDiv .dot:nth-child(2) {
	            top:0;bottom:0;left:0;background:#FF4444;
	            -webkit-animation:dotsY 2.4s linear infinite;
	            -moz-animation:dotsY 2.4s linear infinite;
	            -o-animation:dotsY 2.4s linear infinite;
	            animation:dotsY 2.4s linear infinite;
            }
            .loadingDiv .dot:nth-child(3) {
	            left:0;right:0;top:0;background:#FFBB33;
	            -webkit-animation:dotsX 2.4s linear infinite;
	            -moz-animation:dotsX 2.4s linear infinite;
	            -o-animation:dotsX 2.4s linear infinite;
	            animation:dotsX 2.4s linear infinite;
            }
            .loadingDiv .dot:nth-child(4) {
                top:0;bottom:0;right:0;background:#99CC00;

                -webkit-animation:dotsY 2.4s linear infinite;
                -moz-animation:dotsY 2.4s linear infinite;
                -o-animation:dotsY 2.4s linear infinite;
                animation:dotsY 2.4s linear infinite;
            }
            .loadingDiv .dot:nth-child(5) {
                left:0;right:0;bottom:0;background:#33B5E5;

                -webkit-animation:dotsX 2.4s linear infinite;
                -moz-animation:dotsX 2.4s linear infinite;
                -o-animation:dotsX 2.4s linear infinite;
                animation:dotsX 2.4s linear infinite;
            }
            @keyframes rotate {
                0% {
                    -webkit-transform:rotate( 0 );
                    -moz-transform:rotate( 0 );
                    -o-transform:rotate( 0 );
                    transform:rotate( 0 );
                }
                10% {
                    width:6.250em;
                    height:6.250em;
                }
                66% {
                    width:2.4em;
                    height:2.4em;
                }
                100% {
                    -webkit-transform:rotate(360deg);
                    -moz-transform:rotate(360deg);
                    -o-transform:rotate(360deg);
                    transform:rotate(360deg);
                    width:6.250em;
                    height:6.250em;
                }
            }

            @keyframes dotsY {
                66% {
                    opacity:.1;
                    width:2.4em;
                }
                77% {
                    opacity:1;
                    width:0;
                }
            }
            @keyframes dotsX {
                66% {
                    opacity:.1;
                    height:2.4em;
                }
                77% {
                    opacity:1;
                    height:0;
                }
            }

            @keyframes flash {
                33% {
                    opacity:0;
                    border-radius:0%;
                }
                55% {
                    opacity:.6;
                    border-radius:100%;
                }
                66% {
                    opacity:0;
                }
            }

            /* CSS Document */
            .div_404 a {
                color: #2456B3;
            }
            .div_404 a:link {
                color: #2456B3;
                text-decoration: none
            }
            .div_404 a:active {
                color: #588CCB;
            }
            .div_404 a:hover {
                color: #1452C6;
                text-decoration: underline;
            }
            .div_404 {
                display: none;
                z-index: 9999;
                width: 800px;
                height: 500px;
                position:absolute;
                left:0;
                right:0;
                bottom:0;
                top:0;
                margin:auto;
                border: 1px solid #dddddd;
                -webkit-box-pack: center;
                -moz-box-pack: center;
                -webkit-box-align: center;
                -moz-box-align: center;
                -moz-box-shadow: 2px 2px 5px rgba(214,214,214,0.8);
                -webkit-box-shadow: 2px 2px 5px rgba(214,214,214,0.8);
                box-shadow: 2px 2px 5px rgba(214,214,214,0.8);
                FILTER: progid:DXImageTransform.Microsoft.Gradient(gradientType=0, startColorStr=#fbfbfb, endColorStr=#f5f5f5); /*IE 6 7 8*/
                background: -ms-linear-gradient(top, #fbfbfb, #f5f5f5);        /* IE 10 */
                background: -moz-linear-gradient(top, #fbfbfb, #f5f5f5);/*火狐*/
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#fbfbfb), to(#f5f5f5));/*谷歌*/
                background: -webkit-gradient(linear, 0% 0%, 0% 100%, from(#fbfbfb), to(#f5f5f5));      /* Safari 4-5, Chrome 1-9*/
                background: -webkit-linear-gradient(top, #fbfbfb, #f5f5f5);   /*Safari5.1 Chrome 10+*/
                background: -o-linear-gradient(top, #fbfbfb, #f5f5f5);  /*Opera 11.10+*/
            }
            .logo_404 {
                padding-top: 40px;
                padding-left: 40px;
                width: 90px;
                height: 28px;
            }
            .wrap {
                width: 80%;
                height: 360px;
                margin: 0 auto;/*background:red*/
            }
            .wrap h1, .wrap h2 {
                color: #333333;
                text-align: center;
                font-weight: normal;
                font-size: 48px;
                line-height: 1;
            }
            .wrap h1.error_red {
                font-size:36px;
                height:60px;
                line-height:60px;
                color:#E74C3C;
                border-bottom:1px solid #dddddd;
            }
            .wrap h2 {
                font-size: 24px;
            }
            .wrap p {
                color: #434343;
                text-indent: 2em;
                margin-top: 20px;
            }
            .wrap .error_p {
                float: left;
                width: 66%;
                color: #434343;
                text-indent: 0;
                margin-top: 20px;
            }
            .wrap .error_img_div {
                margin-left:67%;
                padding-top:40px;
            }
            .icon_display {
                width: 394px;
                height: 90px;
                margin: 60px auto 0;
                position: relative;
            }
            .div_l, .div_r {
                position: absolute;
                top: 0;
            }
            .div_l {
                left: 0;
                width: 160px;
                height: 100%;
                border-left: 1px solid #dddddd;
            }
            .div_m {
                margin-left: 160px;
                margin-right: 74px;
                height: 100%;
                border-left: 1px solid #dddddd;
            }
            .div_r {
                right: 0;
                width: 74px;
                height: 100%;
                border-left: 1px solid #dddddd;
            }
            .div_l div {
                width: 74px;
                height: 64px;
                background: url(./icon_browser.png) 0 0;
            }
            .div_m div {
                width: 74px;
                height: 64px;
                background: url(./icon_browser.png) 0 -64px;
            }
            .div_r div {
                width: 74px;
                height: 61px;
                background: url(./icon_browser.png) 0 -128px;
            }
            .icon_display a {
                display: block;
                padding-top: 10px;
                padding-left: 10px;
            }

            #error_wrap {
                display: none;
            }
            #error_wrap .refresh {
                cursor: pointer;
                color: #000;
                text-decoration: underline;
            }
            body{
                 font-family: Microsoft Yahei,sans-serif !important ;
            }
        </style>
    </head>
    <body>
        <div class="loadingDiv" id="loadingDiv">
            <div class="dot white"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div id="content"></div>
        <div id="browser_compat" class="div_404">
            <div class="logo_404"><img src="ebao_logo.png" width="90" height="28" /></div>
            <div class="wrap">
                <h1>Oops!</h1>
                <h2>The version of your browser is too low </h2>
                <p>To ensure the Information
                    security and display, we recommend using the most up-to-date version of the following browsers</p>
                <div class="icon_display">
                    <div class="div_l">
                        <div></div>
                        <a>Chrome 49+</a></div>
                    <div class="div_m">
                        <div></div>
                        <a>Safari 5.1.7+</a></div>
                    <div class="div_r">
                        <div></div>
                        <a>IE 11+</a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            var content=document.getElementById("content");
            content.style.display="none";
            document.body.style.backgroundColor = "#ffffff";
            document.body.style.overflow="hidden";
            window.onload = function (){
                var loadingDiv=document.getElementById("loadingDiv");
                loadingDiv.style.display="none";
                content.style.display="block";
                document.body.style.backgroundColor = "#eee";
                document.body.style.overflow="auto";

                var chromeOkVersion = 49;
                var ieOkVersion = 11;
                var safariOkVersion = 5;
                var client = function () {
                    //呈现引擎
                    var engine = {
                        ie: 0,
                        gecko: 0,
                        webkit: 0,
                        khtml: 0,
                        opera: 0,
                        //完整的版本号
                        ver: null
                    };
                    //浏览器
                    var browser = {
                        ie: 0,
                        firefox: 0,
                        safari: 0,
                        konq: 0,
                        opera: 0,
                        chrome: 0,
                        //具体版本号
                        ver: null
                    };

                    var ua = navigator.userAgent;
                    if (window.opera) {
                        engine.ver = browser.ver = window.opera.version();
                        engine.opera = browser.opera = parseFloat(engine.ver);
                    } else if (/AppleWebKit\/(\S+)/.test(ua)) {
                        engine.ver = RegExp["$1"];
                        engine.webkit = parseFloat(engine.ver);

                        //确定是chrome还是safari
                        if (/Chrome\/(\S+)/.test(ua)) {
                            browser.ver = RegExp["$1"];
                            browser.chrome = parseFloat(browser.ver);
                        } else if (/Version\/(\S+)/.test(ua)) {
                            browser.ver = RegExp["$1"];
                            browser.safari = parseFloat(browser.ver);
                        } else {
                            var safariVersion = 1;
                            if (engine.webkit < 1) {
                                safariVersion = 1;
                            } else if (engine.webkit < 312) {
                                safariVersion = 1.2;
                            } else if (engine.webkit < 412) {
                                safariVersion = 1.3;
                            } else {
                                safariVersion = 2;
                            }
                            browser.safari = browser.ver = safariVersion;
                        }
                    } else if (/KHTML\/(\S+)/.test(ua) || /Konqueror\/(\S+)/.test(ua)) {
                        engine.ver = browser.ver = RegExp["$1"];
                        engine.khtml = browser.konq = parseFloat(engine.ver);
                    } else if (/rv:([^\)]+)\) Gecko\/\d{8}/.test(ua)) {
                        browser.ver = RegExp["$1"];
                        engine.gecko = parseFloat(engine.ver);

                        if (/Firefox\/(\S+)/.test(ua)) {
                            browser.ver = RegExp["$1"];
                            browser.firefox = parseFloat(browser.ver);
                        }
                    } else if (/MSIE([^;]+)/.test(ua)) {
                        engine.ver = browser.ver = RegExp["$1"];
                        engine.ie = browser.ie = parseFloat(engine.ver);
                    }

                    browser.id = engine.ie;
                    browser.opera = engine.opera;

                    return {
                        engine: engine,
                        browser: browser
                    };
                }();

                if ((client.engine.webkit && client.browser.chrome && parseInt(client.browser.chrome) < chromeOkVersion)
                        || (client.engine.ie && client.browser.ie && parseInt(client.browser.ie) < ieOkVersion)
                        || (client.engine.webkit && client.browser.safari && parseInt(client.browser.safari) > safariOkVersion)) {
                    document.getElementById('browser_compat').style.display = 'block';
                    document.getElementById('content').parentNode.removeChild(document.getElementById('content'));
                } else {
                    var oLogin = document.createElement("script");
                    oLogin.src = "login.min.js";
                    document.body.appendChild(oLogin);
                }
            };
        </script>
        <!--[if lt IE 9]>
        <script src="respond.min.js"></script>
        <![endif]-->
    </body>
</html>
